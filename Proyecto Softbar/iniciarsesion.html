<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="iniciarsesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="iniciar.js"></script>

</head>
<body class="bg-warning">
  <div class="logo">
    <img src="Img/LOGO.png" alt="" width="20%">
  </div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" id="fomulario">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su correo y contraseña</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="correo" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Correo electronico</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="contraseña" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                
                <h6 class="mb-0 me-4">Rol: </h6>

                  <select class="form-select" aria-label="Default select example" id="rol">
                    <option selected>Elija su Rol</option>
                    <option value="1">Cliente</option>
                    <option value="2">Empleado</option>
                    <option value="3">Administrador</option>
                  </select>
                </div>
                <br>
                <br>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="olvidarContraseña.html">Olvido su contraseña?</a></p>
            
                <button class="btn btn-outline-light btn-lg px-5" id="ingresar" onclick="iniciara()"><a href="">Iniciar sesion </a>
                </button>
  
                
                
              </div>
  
              <div>
                <p class="mb-0">No tiene cuenta? <a href="registrarUsuario.html" class="text-white-50 fw-bold">Registrese aquí</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
