<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Softbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="registrarse.js"></script>
  </head>
  <body class="bg-warning">

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" id="fomulario">

            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 mb-5 text-uppercase">Registrar Usuario</h2>


             <div class="container">

             <div class="row justify-content-center mb-4">
              
                <div class="col-5">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="nombre" class="form-control form-control-lg" required />
                    <label class="form-label" for="typeEmailX">Primer y segundo nombre</label>
                  </div>
                </div>

                <div class="col-5">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="apellido" class="form-control form-control-lg" required/>
                    <label class="form-label" for="typePasswordX">Primer y segundo apellido</label>
                  </div>

                </div>

             </div>    
             
             <div class="container">

              <div class="row justify-content-center">
               
                 <div class="col-5">
                   <div class="form-outline form-white mb-4">
                     <input type="date" id="fecha" class="form-control form-control-lg" required />
                     <label class="form-label" for="typeEmailX">Fecha de nacimiento</label>
                   </div>
                 </div>
 
                 <div class="col-5">
                   <div class="form-outline form-white mb-4">
                     <input type="number" id="edad" class="form-control form-control-lg" required step="5"/>
                     <label class="form-label" for="typePasswordX">Edad</label>
                   </div>
 
                 </div>
 
              </div> 


              <div class=" col-6 d-md-flex justify-content-start  mb-5">
              
                <h6 class="mb-2 me-4" style="margin-left: 4%;">Rol: </h6>
  
                  <select class="form-select mb-4" aria-label="Default select example" id="rol" style="margin-left: 4%;">
                    <option selected value="0">Elija su Rol</option>
                    <option value="1">Cliente</option>
                    <option value="2">Empleado</option>
                    <option value="3">Administrador</option>
                  </select>
                </div>

                <div class="col-6 d-md-flex justify-content-start align-items-center mb-5">
              
                  <h6 class="mb-2 me-1" style="margin-left: 4%;">Ciudad: </h6>
    
                    <select class="form-select mb-4" aria-label="Default select example" id="ciudad" style="margin-left: 4%;">
                      <option selected value="0">Elija su ciudad</option>
                      <option value="1">Bogotá D.C</option>
                      <option value="2">Soacha</option>
                    </select>
                  </div>
                

                  <div class="container">

                    <div class="row justify-content-center">
                     
                       <div class="col-5">
                         <div class="form-outline form-white mb-4">
                           <input type="text" id="dirección" class="form-control form-control-lg" required />
                           <label class="form-label" for="typeEmailX">Dirección</label>
                         </div>
                       </div>
       
                       <div class="col-5">
                         <div class="form-outline form-white mb-4">
                           <input type="tel" id="telefono" class="form-control form-control-lg" required/>
                           <label class="form-label" for="typePasswordX">Numero de telefono</label>
                         </div>
       
                       </div>
       
                    </div>   

                    
                  <div class="container">

                    <div class="row justify-content-center">
                     
                       <div class="col-5">
                         <div class="form-outline form-white mb-5">
                           <input type="email" id="correo" class="form-control form-control-lg" />
                           <label class="form-label" for="typeEmailX">Correo electronico</label>
                         </div>
                       </div>
                       </div>
                    </div>  


              <div class="container">

                <div class="row justify-content-center">
                 
                   <div class="col-5">
                     <div class="form-outline form-white mb-4">
                       <input type="password" id="contraseña" class="form-control form-control-lg" required minlength="6" maxlength="15" />
                       <label class="form-label" for="typeEmailX">Contraseña</label>
                     </div>
                   </div>
   
                   <div class="col-5">
                     <div class="form-outline form-white mb-4">
                       <input type="password" id="contraseña1" class="form-control form-control-lg" required minlength="6" maxlength="15"/>
                       <label class="form-label" for="typePasswordX">Confirmar contraseña</label>
                     </div>
   
                   </div>
   
                </div>  
                                
                    <div class="d-flex justify-content-end pt-6" id="">
                      <button type="reset" class="btn btn-light btn-lg">Borrar todo</button>
                      <button class="btn btn-warning btn-lg ms-2" onclick="registro()"><a style="text-decoration: none; color: black;" href="Index.html">Registrarse</a></button>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
